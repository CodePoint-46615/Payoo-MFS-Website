<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <title>Payoo</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">

    <!-- login seciton -->
    <form class="p-7 bg-white rounded-3xl w-[402px]">
        <div class="mobile-no">
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input rounded-full bg-[#f4f5f7] mt-3" />
            <br>
        </div>

        <div class="pin-no mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input rounded-full bg-[#f4f5f7] mt-3" />
            <br>
        </div>

        <button class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-full w-full mt-5">Login</button>
    </form>

</body>

</html>
