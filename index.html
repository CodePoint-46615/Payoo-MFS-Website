<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <!-- login seciton -->
     <!-- image and logo section -->
    <div class="login-image h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex flex-col justify-center items-center mb-3">
        <img class="mt-5" src="./assets/Group.png" alt="">
        <!-- custom logo design -->
        <h1>
            <span class="font-extrabold text-[36px] text-[#113F67]">P</span>
            <span class="font-extrabold text-[36px] text-[#34699A]">A</span>
            <span class="font-extrabold text-[36px] text-[#58A0C8]">Y</span>
            <span class="font-extrabold text-[36px] text-[#F5C45E]">O</span>
            <span class="font-extrabold text-[36px] text-[#F5C45E]">O</span>
        </h1>
    </div>

    <!-- form data section -->
    <form class="p-7 bg-white rounded-3xl w-[402px]">
        <div class="mobile-no">
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input id="user-mobile" type="text" placeholder="Enter your number"
                class="input rounded-full bg-[#f4f5f7] mt-3 w-full" />
            <br>
        </div>

        <div class="pin-no mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input id="user-pin" type="text" placeholder="Enter 4 Digit Pin"
                class="input rounded-full bg-[#f4f5f7] mt-3 w-full" />
            <br>
        </div>

        <button class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-full w-full mt-5"
            id="btn-login">Login</button>
    </form>

    <!-- script connection -->
    <script src="./assets/JS/login.js"></script>
</body>

</html>
