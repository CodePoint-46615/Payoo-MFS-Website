<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Payoo</title>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bb5ec023dc.js" crossorigin="anonymous"></script>

</head>

<body class="min-h-[50px]  bg-[#f4f5f7]">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <!-- nav section -->
        <nav class="flex justify-between items-center px-6 border-b-1 border-gray-400">
            <div class="left-div flex items-center py-4 gap-3">
                <img src="./assets/Group.png" alt="" class="w-[50px] h-[50px]" />
                <div>
                    <h2 class="font-extrabold text-[18px]">$<span>45000</span></h2>
                    <p class="text-[14px] text-[#080808] opacity-50">Available Balance</p>
                </div>
            </div>

            <div class="right-div">
                <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
            </div>
        </nav>

        <!-- main section -->
        <main>
            <!-- upper div -->
            <div class="upper-div mt-8 mx-6">
                <h1 class="welcome-msg text-[#080808] font-extrabold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="welcome-description text-[#08080880] text-[16px]/[26px] font-medium">Enjoy easy and convenient
                    financial services with us. Cashout charge is low.</p>
            </div>

            <!-- bottom-div -->
            <div class="botton-div mt-6 pb-6 min-h-[200px] grid grid-cols-3 grid-rows-2 gap-4 mx-6">

                <!-- card 1 -->
                <div class="card-1 border-box border border-[#0808081a] py-5 px-3 rounded-xl">
                    <img src="./assets/wallet1.png" alt="" class="mx-auto">
                    <p class="text-center text-[14px] text-[#080808b3]">Add Money</p>
                </div>

                <!-- card 2 -->
                <div class="card-2 border-box border border-[#0808081a] py-5 px-3 rounded-xl">
                    <img src="./assets/send1.png" alt="" class="mx-auto">
                    <p class="text-center text-[14px] text-[#080808b3]">Cashout</p>
                </div>

                <!-- card 3 -->
                <div class="card-3 border-box border border-[#0808081a] py-5 px-3 rounded-xl">
                    <img src="./assets/money1.png" alt="" class="mx-auto">
                    <p class="text-center text-[14px] text-[#080808b3]">Transfer Money</p>
                </div>

                <!-- card 4 -->
                <div class="card-4 border-box border border-[#0808081a] py-5 px-3 rounded-xl">
                    <img src="./assets/bonus1.png" alt="" class="mx-auto">
                    <p class="text-center text-[14px] text-[#080808b3]">Get Bonus</p>
                </div>

                <!-- card 5 -->
                <div class="card-5 border-box border border-[#0808081a] py-5 px-3 rounded-xl">
                    <img src="./assets/purse1.png" alt="" class="mx-auto">
                    <p class="text-center text-[14px] text-[#080808b3]">Pay Bill</p>
                </div>

                <!-- card 6 -->
                <div class="card-6 border-box border border-[#0808081a] py-5 px-3 rounded-xl">
                    <img src="./assets/transaction1.png" alt="" class="mx-auto">
                    <p class="text-center text-[14px] text-[#080808b3]">Transactions</p>
                </div>

            </div>


        </main>
    </div>

    <!-- Add Money Section -->
    <section class="max-w-lg mx-auto mt-[30px]">
        <h1 class="font-extrabold ml-6 text-[#080808e6] text-[18px] mb-4">Add Money</h1>

        <!-- form input credentials -->
        <form class="p-4 rounded-3xl w-[402px] bg-white mx-auto">


            <!-- select-bank -->
            <div class="selct-bank">
                <label for="" class="font-medium text-[14px]">Select A Bank</label>
                <br>
                <select class="select w-full mt-3 rounded-full">
                    <option disabled selected>Select Bank</option>
                    <option>Brack</option>
                    <option>UCB</option>
                    <option>City</option>
                </select>
                <br>
            </div>

            <!-- Bank Account Number -->
            <div class="account-no mt-5 font-medium text-[14px]">
                <label for="" class="font-medium">Bank Account Number</label>
                <br>
                <input id="user-pin" type="text" placeholder="Enter 11 digit account number"
                    class="input rounded-full bg-[#f4f5f7] mt-3 w-full" />
                <br>
            </div>

            <!-- Amount to add -->
            <div class="amount-no mt-5 font-medium text-[14px]">
                <label for="" class="font-medium">Amount to Add</label>
                <br>
                <input id="user-pin" type="text" placeholder="Add amount to withdraw"
                    class="input rounded-full bg-[#f4f5f7] mt-3 w-full" />
                <br>
            </div>

            <!-- pin number -->
            <div class="pin-no mt-5 font-medium text-[14px]">
                <label for="" class="font-semibold">4 Digit Pin</label>
                <br>
                <input id="user-pin" type="text" placeholder="Enter 4 Digit Pin"
                    class="input rounded-full bg-[#f4f5f7] mt-3 w-full" />
                <br>
            </div>

            <button class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-full w-full mt-5"
                id="btn-add-money">Add Money</button>
        </form>
    </section>


</body>

</html>
